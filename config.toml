# The URL the site will be built for
base_url = "https://parnianlali.github.io"

# The site title and description; used in feeds by default.
title = "Parnian Lali"
description = "Hey, I'm Parnian - AI developer, researcher and I have a great passion for learning new things."

# The default language; used in feeds.
default_language = "en"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# The default author for pages
author = "Diogo Correia"

# The taxonomies to be rendered for the site and their configuration of the default languages
taxonomies = [
  {name = "tags", feed = true, paginate_by = 10},
]

# The filenames to use for the feeds. Used as the template filenames, too.
feed_filenames = [
  "atom.xml",
  "rss.xml",
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

highlight_theme = "charcoal"

# When set to "true", emoji aliases translated to their corresponding
# Unicode emoji equivalent in the rendered Markdown files. (e.g.: :smile: => üòÑ)
render_emoji = true

# Whether external links are to be opened in a new tab
# If this is true, a `rel="noopener"` will always automatically be added for security reasons
external_links_target_blank = true

# Whether to set rel="nofollow" for all external links
external_links_no_follow = true

# Whether to set rel="noreferrer" for all external links
external_links_no_referrer = true

# Whether smart punctuation is enabled (changing quotes, dashes, dots in their typographic form)
# For example, `...` into `‚Ä¶`, `"quote"` into `‚Äúcurly‚Äù` etc
smart_punctuation = true

